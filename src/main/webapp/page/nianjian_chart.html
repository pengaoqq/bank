<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/web_system/easyui/jquery.min.js"></script>
<script type="text/javascript" src="/web_system/page/js/echarts.min.js"></script>
</head>
<body>
 	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        $.get("/web_system/nianjian/countData", null, function(data) {
        	var option = {
        		    title : {
        		        text: '年检统计数据',
        		        subtext: '所有的',
        		        x:'center'
        		    },
        		    tooltip : {
        		        trigger: 'item',
        		        formatter: "{a} <br/>{b} : {c} ({d}%)"
        		    },
        		    legend: {
        		        orient: 'vertical',
        		        left: 'left'
        		    },
        		    series : [
        		        {
        		            name: '访问来源',
        		            type: 'pie',
        		            radius : '55%',
        		            center: ['50%', '60%'],
        		            data: data,
        		            itemStyle: {
        		                emphasis: {
        		                    shadowBlur: 10,
        		                    shadowOffsetX: 0,
        		                    shadowColor: 'rgba(0, 0, 0, 0.5)'
        		                }
        		            }
        		        }
        		    ]
        		};
        	 myChart.setOption(option);
		});
        
        // 使用刚指定的配置项和数据显示图表。
       
    </script>
</body>
</html>
